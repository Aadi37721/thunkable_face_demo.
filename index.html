<script>
function getRandomInRange(min, max, prevValue, variation = 3) {
  // generate small, realistic changes
  let change = Math.floor(Math.random() * (variation * 2 + 1)) - variation;
  let newValue = prevValue + change;

  // keep within safe range
  if (newValue < min) newValue = min;
  if (newValue > max) newValue = max;

  return newValue;
}

let heartRate = 80;
let oxygen = 98;
let stress = 45;
let energy = 70;

// Update every 3 seconds
setInterval(() => {
  heartRate = getRandomInRange(70, 95, heartRate);
  oxygen = getRandomInRange(96, 100, oxygen, 1); // very stable
  stress = getRandomInRange(30, 60, stress, 5);
  energy = getRandomInRange(50, 90, energy, 4);

  document.getElementById("heartRate").innerText = heartRate + " bpm";
  document.getElementById("oxygen").innerText = oxygen + " %";
  document.getElementById("stress").innerText = stress;
  document.getElementById("energy").innerText = energy;

}, 3000); // every 3 sec
</script>
